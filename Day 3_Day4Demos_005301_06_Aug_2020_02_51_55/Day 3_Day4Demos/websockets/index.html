<!doctype html>
<html>
  <head>
    <title>Live stock price ticker</title>

    <script type="text/javascript" src="https://cdn.socket.io/socket.io-1.3.7.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <script>
      $(function () {
        //Initiate a connection
        var socket = new io();
        //Listen to the event 'stockupdate'
        socket.on('stockupdate',function(stockvalue){
          $('#stockprice').text(stockvalue);
        })
      });
    </script>

  </head>
  <body>
    Stock price: <span id="stockprice">no data yet</span>
  </body>
</html>
